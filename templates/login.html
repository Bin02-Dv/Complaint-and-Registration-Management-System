<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Complaint and Registration Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Login Form -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">User Login</h2>
            <div>
                <div class="mb-4">
                    <label for="emailOrUsername" class="block text-gray-700 font-medium mb-2">Email or Username</label>
                    <input type="text" id="emailOrUsername" name="emailOrUsername" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-6 text-right">
                    <a href="/forgot-password" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
            </div>
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? <a href="/signUp/" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
