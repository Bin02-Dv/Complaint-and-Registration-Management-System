<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Complaint and Registration Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">User Profile</h1>
            <a href="/user-dash/" class="text-white hover:underline">Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-lg">
        <!-- Personal Details Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Personal Details</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div>
                    <div class="mb-4">
                        <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-6">
                        <label for="profilePicture" class="block text-gray-700 font-medium mb-2">Profile Picture</label>
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="w-24 h-24 rounded-full">
                            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save Changes</button>
                </div>
            </div>
        </section>

        <!-- Change Password Section -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div>
                    <div class="mb-4">
                        <label for="currentPassword" class="block text-gray-700 font-medium mb-2">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirmNewPassword" class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Change Password</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Complaint and Registration Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
